<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹窗</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/popup.css"/>
	</head>
	<body>
		<div class="popup">
			<div id="first">弹第一个</div>
			<div id="second">弹第二个</div>
			<div id="third">弹第三个</div>
		</div>
		
		<script src="js/popup.js" type="text/javascript"></script>
		<script type="text/javascript">
			var first = document.getElementById('first'),
				second = document.getElementById('second'),
				third = document.getElementById('third');
			first.onclick = function(){
				new Popup({
					'width': '320px',
					'title': '第一个',
					'content': '我是弹窗，哈哈哈',
					'btn': ['确定', '取消'],
					'yes': function(){
						console.log('点击了第一个弹窗确定')
					},
					'no': function(){
						console.log('点击了第一个弹窗取消')
					}
				});
			}
			second.onclick = function(){
				new Popup({
					'title': '第二个',
					'content': '我也是弹窗，啊啊啊',
					'btn': ['确定'],
					'yes': function(){
						console.log('点击了第二个弹窗确定')
					}
				});
			}	
			third.onclick = function(){
				new Popup({
					'width': '280px',
					'title': '第三个',
					'content': '我是另一个弹窗，嘻嘻嘻',
					'btn': ['取消'],
					'no': function(){
						console.log('点击第三个弹窗了取消')
					}
				});
			}	
		</script>
	</body>
</html>
